<!DOCTYPE html>
<html>
<head>
    <tittle>HOTEL ROOM BOOKING FORM</tittle>
    </head>
    <body>
        <h1 align="centre">hotle room booking form</h1>
        <form action="#" method="post"
        align="centre">
            <!-- name -->
             <lable form="full name">full name:</lable>
             <input type="text" id="fullname"
             name="fullname" required>
             <br><br>
             <!--email-->
             <lable for="email">email:</lable>
             <input type="email" id="email"
             name="email" required>
                 <br><br>

                 <!--phone-->
                 <lable for="phone">phone:</lable>
                 <input type="tel" id="phone"
                 name="phone" required>
                 <br><br>
                 <!--check-in & check-out-->
                 <lable for="date" id="checkin"
                 name="checkin">
                 <br><br>
                 <lable for="checkout">check-out
                    date:</lable>
                    <input type="date" id="checkout"
                    name="checkout">
                    <br><br>

                    <!--rome type-->
                    <lable for="room">room type:</lable>
                    <select id="room" name="room">
                        <option value="single">single room </option>
                        <option value="double">double room</option>
                        <option value="deluxe">deluxe room</option>
                        <option value="suite">suite room</option>
                          <br><br>

                          <!--number of guests-->
                          <lable for="guests">number of guests:</lable>
                          <input type="number" id="guests"
                          name="guests" min="1" max="10">
                              <br><br>

                              <!--special request-->
                              <lable for="requests">special requests:</lable><br>
                              <textarea id="requests"
                              name="requests" rows="4" cols="40"></textarea>
                                     <br><br>

                                     <!--buttons-->
                                     <input type="submit" value="booknow">
                                     <input type="rest" value="reset form">
                                     </form>

                        </body>           
                        </html>
